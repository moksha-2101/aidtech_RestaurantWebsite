<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Restaurant Name</title>
    <link rel="stylesheet" href="styles.css">
 <style>
        /* Style for the contact section */
        .contact {
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Style for the section heading */
        .contact h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style for the section description */
        .contact p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Style for form labels */
        .contact label {
            display: block;
            font-size: 18px;
            margin-bottom: 6px;
        }

        /* Style for form input fields */
        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style for the submit button */
        .contact button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the submit button on hover */
        .contact button[type="submit"]:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="location.html">Locations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1 style = "color:#800000; ">Contact Us</h1>
        <p style = "color:#800000; ">Have questions or feedback? Get in touch with us!</p>
        <form>
            <label for="name" style = "color:#800000; ">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" style = "color:#800000; ">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" style = "color:#800000; ">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" style = "color : #ffffff;">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Spicy Kitchen</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
